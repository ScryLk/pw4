version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: imobiliaria-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: imobiliaria
      MYSQL_USER: imobiliaria_user
      MYSQL_PASSWORD: imobiliaria_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - imobiliaria-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imobiliaria-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/imobiliaria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - imobiliaria-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  imobiliaria-network:
    driver: bridge
